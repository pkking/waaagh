{% extends "base.html" %}
{% block content %}
<div class="container">
<ul class="nav nav-tabs nav-stacked">
<li class="nav-header"><h4><i class="icon-tags icon-large"></i>Tags</h4></li>
{% for tag in tag_cloud %}
<li role="presentation"><a href="{{ SITEURL }}/{{ tag.0.url }}">Home <span class="badge">{{ tag_cloud[tag] }}</span></a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
